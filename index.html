<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Ксилофон</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
  <script type="module" src='js/main.mjs'></script>
</head>

<body>
  <h1>Ксилофон</h1>


  <div class="stick">
    <div class="glow-1 hidden"></div>
    <div class="glow-2 hidden"></div>
  </div>
  <div id="xylophone" tabindex="0">
    <div data-note="C" class="bar" style="background-color: red;"></div>
    <div data-note="D" class="bar" style="background-color: yellow;"></div>
    <div data-note="E" class="bar" style="background-color: salmon;"></div>
    <div data-note="F" class="bar" style="background-color: orange;"></div>
    <div data-note="G" class="bar" style="background-color: greenyellow;"></div>
    <div data-note="A" class="bar" style="background-color: aqua;"></div>
    <div data-note="B" class="bar" style="background-color: blueviolet;"></div>

    <audio src="sounds/C.mp3"></audio>
    <audio src="sounds/D.mp3"></audio>
    <audio src="sounds/E.mp3"></audio>
    <audio src="sounds/F.mp3"></audio>
    <audio src="sounds/G.mp3"></audio>
    <audio src="sounds/A.mp3"></audio>
    <audio src="sounds/B.mp3"></audio>
  </div>
</body>

</html>
